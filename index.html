<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
    <title>E-Commerce Product Page</title>
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--header section start-->
      <header>
        <div class="wrapper">
          <div class="left-nav">
            <div class="logo-container">
              <img src="./assets/images/logo.svg" alt="Logo" />
            </div>
            <ul class="left-nav-list">
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="right-nav">
            <div class="cart">
              <img src="./assets/images/icon-cart.svg" alt="Cart Image" />
            </div>
            <div class="avatar">
              <img src="./assets/images/image-avatar.png" alt="Avatar Image" />
            </div>
          </div>
        </div>
      </header>
      <!--header section ends-->
      <!--main section start-->
      <main>
        <div class="wrapper">
          <div class="product-image-container">
            <div class="main-image-container">
              <img
                src="./assets/images/image-product-1.jpg"
                alt="Product Image 1"
              />
            </div>
            <ul class="image-thumbnail-container">
              <li>
                <img
                  src="./assets/images/image-product-1-thumbnail.jpg"
                  alt="Product Image Thumbnail 1"
                />
              </li>
              <li>
                <img
                  src="./assets/images/image-product-2-thumbnail.jpg"
                  alt="Product Image Thumbnail 2"
                />
              </li>
              <li>
                <img
                  src="./assets/images/image-product-3-thumbnail.jpg"
                  alt="Product Image Thumbnail 3"
                />
              </li>
              <li>
                <img
                  src="./assets/images/image-product-4-thumbnail.jpg"
                  alt="Product Image Thumbnail 4"
                />
              </li>
            </ul>
          </div>
          <div class="product-info-container">
            <span class="sneaker">SNEAKER COMPANY</span>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they'll withstand
              everything the weather can offer.
            </p>
            <div class="price-container">
              <div class="current-price-container">
                <span class="current-price"> $125 </span>
                <span class="percentage">50%</span>
              </div>
              <div class="discount">
                <span>$250.00</span>
              </div>
            </div>
            <div class="cart-container">
              <div class="number-container">
                <span class="decrement">-</span>
                <span class="number-display">0</span>
                <span class="increment">+</span>
              </div>
              <div class="cart-box">
                <span>cart</span>
                <button type="button">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--main section end-->
      <!--footer section start-->
      <footer></footer>
      <!--footer section end-->
    </div>
    <!--container end-->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
